http {
    server {
        listen 80;

        root /var/www/html;

        index index.html index.php;

        server_name _;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            include fastcgi_params;

            fastcgi_pass unix:/var/run/php/php8.0-fpm.lock;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
